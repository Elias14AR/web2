<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar mensaje por WhatsApp</title>
</head>
<body>

    <header>
        <h1 style="text-align: center;">Enviar mensaje a WhatsApp</h1>
    </header>

    <div style="margin: 50px;">
        <div>
            
            <label for="numero">Número de celular (sin el +52):</label><br>
            <input type="text" id="numero" placeholder="Ej: 7296803218" maxlength="10" required><br><br>

            <p><strong>Se enviará el mensaje al número con el prefijo +52.</strong></p>

  
            <label for="mensaje">Escribe tu mensaje:</label><br>
            <textarea id="mensaje" rows="4" cols="40" placeholder="Escribe tu mensaje aquí..." required></textarea><br><br>

            <button onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
        </div>
    </div>

</body>

<script src="app.js"></script>

</html>
